<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paper plane</title>
    <link rel="stylesheet" href="StyleSheets\style.css">
  </head>
  <body>

      <div id="animation">

        <!-- background container -->
        <div id="background">
          <div id="clouds">
            <object type="image/svg+xml" data="Includes/clouds.svg">

            </object>
          </div>
        </div>

        <!-- flowing wind containers -->
        <div class="wind">
            <div id="lw1"></div>
            <div id="lw2"></div>
            <div id="lw3"></div>
            <div id="rw1"></div>
            <div id="rw2"></div>
            <div id="rw3"></div>
            <div id="rw4"></div>
        </div>

        <!-- container for logos -->

        <div class="logos">
          <div class="css">
            <object type="image/svg+xml" data="Includes/Logos/Front End/css.svg"></object>
          </div>

          <div class="html">
            <object type="image/svg+xml" data="Includes/Logos/Front End/html.svg"></object>
          </div>

          <div class="js">
            <object type="image/svg+xml" data="Includes/Logos/Front End/javascript.svg"></object>
          </div>
        </div>

        <!-- container for wormhole -->
        <div class="wormhole">
          <object type="image/svg+xml" data="Includes/galaxy.svg"></object>
        </div>

        <!-- airplane container -->
        <div id="plane" style="transform:translate(-50%,-50%)">
          <div class="container">
            <div id="lside"></div>
            <div id="rside"></div>
            <div id="lwing"></div>
            <div id="rwing"></div>
          </div>
        </div>

        <!-- container for wordings -->

        <div class="wording">
          <object type="image/svg+xml" data="Includes/wording.svg"></object>
        </div>


      </div>

    <!-- all scripts linked -->
    <script src="lib\jquery.min.js"></script>
    <script src="lib\ScrollMagic.min.js"></script>
    <script src="lib\debug.addIndicators.min.js"></script>
    <script src="lib\animation.gsap.min.js"></script>
    <script src="lib\TweenMax.min.js"></script>
    <script src="JavaScript\main.js"></script>
  </body>
</html>
